<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header id="navbar">
      <nav>
        <h1>Kartika</h1>
        <ul class="list-navbar">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Skill</a></li>
          <li><a href="">Blog</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <div id="contact-content">
        <div class="contact-text">
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
            iste magnam reiciendis praesentium expedita nam.
          </p>
        </div>
        <div class="contact-sosmed">
          <a
            href="https://www.instagram.com/karka18/"
            target="_blank"
            id="detail2-sosmed"
          >
            <img src="images/instagram-logo.png" alt="instagram-logo" />
            <div>Instagram</div>
          </a>
          <a
            href="https://github.com/kartika18"
            target="_blank"
            id="detail2-sosmed"
          >
            <img src="images/github.png" alt="github-logo" />
            <div>GitHub</div>
          </a>
        </div>
      </div>
      <div id="contact-form">
        <form>
          <div class="input-group">
            <label for="input-email">Email</label>
            <input
              type="email"
              id="input-email"
              placeholder="example: @mail.com"
            />
          </div>
          <div class="input-group">
            <label for="input-subject">Subject</label>
            <input type="text" id="input-subject" placeholder="Your Subject" />
          </div>
          <div class="input-group">
            <label for="input-message">Message</label>
            <input type="text" id="input-message" placeholder="Your Message" />
          </div>
          <div class="button-contact-form">
            <button type="submit" class="btn-form">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
