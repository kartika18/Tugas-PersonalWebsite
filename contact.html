<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header id="navbar">
      <h1>Kartika</h1>
      <nav>
        <ul class="list-navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skill</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h1>Let's Team Up</h1>
      <div>
        <div id="contact-content">
          <p class="contact-text">
            Any collaboration is fire! <br />
            If there is a need, you can contact me anytime through my social
            media down below or fill the form beside this. <br />
            Can't wait to work with you!
          </p>
          <br />
          <div class="contact-socmed">
            <a
              href="https://www.instagram.com/karka18/"
              target="_blank"
              id="detail2-sosmed"
            >
              <img
                src="assets/instagram-logo.png"
                width="48px"
                height="48px"
                alt="instagram-logo"
              />
              <div>Instagram</div>
            </a>
            <a
              href="https://github.com/kartika18"
              target="_blank"
              id="detail2-sosmed"
            >
              <img
                src="assets/github.png"
                width="48px"
                height="48px"
                alt="github-logo"
              />
              <div>GitHub</div>
            </a>
          </div>
        </div>
        <div id="contact-form">
          <form>
            <h1>Get in Touch</h1>
            <div class="input-group">
              <label for="input-email">Email</label>
              <input
                type="email"
                id="input-email"
                placeholder="example: @mail.com"
              />
            </div>
            <div class="input-group">
              <label for="input-subject">Subject</label>
              <input
                type="text"
                id="input-subject"
                placeholder="Your Subject"
              />
            </div>
            <div class="input-group">
              <label for="input-message">Message</label>
              <input
                type="text"
                id="input-message"
                placeholder="Your Message"
              />
            </div>
            <div class="button-contact-form">
              <button type="submit" class="btn-form">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
